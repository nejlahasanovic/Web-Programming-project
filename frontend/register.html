<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.css" rel="stylesheet"/>
</head>
<body>

<main>
  <div class="container" style="margin-top: 100px; max-width: 600px;">
    <h2 class="mb-4">Register</h2>

    <form id="register-form">
       <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" required minlength="7" maxlength="50" pattern="[a-zA-Z0-9_]+" 
        title="Username can only contain letters, numbers, and underscores" placeholder="Choose a username"/>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email"  class="form-control"  required placeholder="Enter your email"/>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input  type="password" id="password" name="password" class="form-control" required minlength="8" maxlength="20"
        placeholder="Create a password (min 6 characters)"/>
      </div>

      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" name="confirm_password" class="form-control" required minlength="8" maxlength="20"
        placeholder="Confirm your password"/>
      </div>

      <button type="submit" class="btn btn-success">Create account</button>
      <a class="btn btn-link" href="login.html">Nazad na login</a>
    </form>
  </div>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.js"></script>

<script src="/90minut/frontend/utils/constants.js"></script>
<script src="/90minut/frontend/utils/utils.js"></script>
<script src="/90minut/frontend/services/user-service.js"></script>

<script>
  UserService.init();
</script>

</body>
</html>
